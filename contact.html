<script>
function contact() {
    let name = document.getElementById('name').value.trim();
    let email = document.getElementById('email').value.trim();
    let message = document.getElementById('message').value.trim();

    let call = document.getElementById('call').checked;
    let emradio = document.getElementById('radioemail').checked;

    if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields.");
        return false;
    }

    if (/[0-9]/.test(name)) {
        alert("Your name should not have any numbers.");
        return false;
    }

    if (
        email.indexOf("@") === -1 ||
        email.indexOf(".") === -1 ||
        email.indexOf("@") === 0 ||
        email.indexOf(".") < email.indexOf("@") + 2 ||
        email.endsWith(".")
    ) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (!call && !emradio) {
        alert("Please choose a way for contacting.");
        return false;
    }

    return true;
}
</script>
