    <script>
        // --- examples of users reviews as list  ---
        let reviews = [
            {
                name: "Aisha",
                rating: "â˜…â˜…â˜…â˜…â˜…",
                text: "Beautiful notebooks and fast delivery!",
                image: ""
            },
            {
                name: "Hamad",
                rating: "â˜…â˜…â˜…â˜…â˜†",
                text: "Good quality pens.",
                image: ""
            }
        ];

        let preview = document.getElementById("preview");
        let imageInput = document.getElementById("imageInput");

        // --- function to store user reviews ---
        function saveReviews() {
            localStorage.setItem("reviewsData", JSON.stringify(reviews));
        }

        // --- safing the reviews---
        function loadReviews() {
            let saved = localStorage.getItem("reviewsData");
            if (saved) {
                reviews = JSON.parse(saved);
            }
        }

        // --- img adding ---
        imageInput.onchange = function () {
            let file = imageInput.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        };

        // --- DISPLAY REVIEWS ON SCREEN ---
        function showReviews() {
            let container = document.getElementById("reviews");
            container.innerHTML = "";

            for (let i = 0; i < reviews.length; i++) {
                let r = reviews[i];

                let box = document.createElement("div");
                box.className = "review-box";

                // adding text
                box.innerHTML = `
                    <strong>${r.name}</strong><br>
                    Rating: ${r.rating}<br>
                    <p>${r.text}</p>
                `;

                // Image OR "No image"
                if (r.image !== "") {
                    box.innerHTML += `<img src="${r.image}">`;
                } else {
                    box.innerHTML += `<p>ðŸ“· No image</p>`;
                }

                container.appendChild(box);
            }
        }

        //  Load saved reviews when the page opens
        loadReviews();
        showReviews();

        // --- users input (adding their reviews) ---
        function addReview() {
            let name = document.getElementById("name").value.trim();
            let rating = document.getElementById("rating").value;
            let text = document.getElementById("text").value.trim();

            if (name === "" || rating === "" || text === "") {
                alert("Please fill all required fields.");
                return;
            }

            let imageData = "";
            if (preview.src && preview.style.display === "block") {
                imageData = preview.src; 
            }

            let newReview = {
                name: name,
                rating: rating,
                text: text,
                image: imageData
            };

            reviews.push(newReview);
            saveReviews();   
            showReviews(); 

            // reset form
            document.getElementById("name").value = "";
            document.getElementById("rating").value = "";
            document.getElementById("text").value = "";
            imageInput.value = "";
            preview.style.display = "none";

            alert("Review added successfully!");
        }
    </script>
